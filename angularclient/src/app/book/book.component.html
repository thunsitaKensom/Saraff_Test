<table class="table table-striped table-bordered ">
  <thead class="thead-dark">
    <tr class="font-weight-bold text-center mx-0">
      <th>
        <h2>Your Book List</h2>
        <a href="#" data-toggle="modal" data-target="#addBook">ADD BOOK</a>
      </th>
    </tr>
    <tr class="text-center row mx-0">
      <th class="col-3">Book Name</th>
      <th class="col-3">Author</th>
      <th class="col-2">View</th>
      <th class="col-2">Edit</th>
      <th class="col-2">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr class="text-center row mx-0" *ngFor="let book of books">
      <td class="col-3">{{book.bookName}}</td>
      <td class="col-3">{{book.author}}</td>
      <td class="col-2">
        <a href="#" data-toggle="modal" data-target="#viewBook">
          <mat-icon class="align-middle">pageview</mat-icon>
        </a>
      </td>
      <td class="col-2">
        <div>
          <a href="#" (click)="getBook(book)" data-toggle="modal" data-target="#editBook">
            <mat-icon class="align-middle">edit</mat-icon>
          </a>
        </div>
      </td>
      <td class="col-2">
        <mat-icon class="align-middle">delete</mat-icon>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal Edit -->
<div *ngIf="(book_edit | json) != '{}'" class="modal fade" id="editBook" tabindex="-1" role="dialog"
  aria-labelledby="editBookTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Update Book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="editBook()" #bookForm="ngForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="bookName">Book Name:</label>
            <input type="text" [(ngModel)]="book_edit.bookName" #bookName="ngModel" class="form-control" id="bookName"
              name="bookName">
          </div>

          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" [(ngModel)]="book_edit.author" #author="ngModel" class="form-control" id="author"
              name="author">
          </div>

          <div class="form-group">
            <label for="bookDetail">Book Detail:</label>
            <input type="text" [(ngModel)]="book_edit.bookDetail" #bookDetail="ngModel" class="form-control" id="detail"
              name="detail">
          </div>

          <div class="form-group">
            <label for="year">Year:</label>
            <input type="text" [(ngModel)]="book_edit.year" #year="ngModel" class="form-control" id="year" name="year">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-secondary btn btn-success" data-dismiss="modal">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal View -->
<div class="modal fade" id="viewBook" tabindex="-1" role="dialog" aria-labelledby="editBookTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Book Detail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-bordered ">
          <thead class="thead-dark">
            <tr class="text-center row mx-0">
              <th class="col-3">Book Name</th>
              <th class="col-3">Author</th>
              <th class="col-4">Book Detail</th>
              <th class="col-2">Year</th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center row mx-0" *ngFor="let book of books">
              <td class="col-3">{{book.bookName}}</td>
              <td class="col-3">{{book.author}}</td>
              <td class="col-4">{{book.bookDetail}}</td>
              <td class="col-2">{{book.year}}</td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-secondary list-inline-item btn btn-success notopen" data-toggle="modal"
          data-target="#editBook" data-dismiss="modal">Edit</button>
        <button type="button" class="btn btn-secondary list-inline-item btn btn-danger">Delete</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Create Book -->
<div class="modal fade" id="addBook" tabindex="-1" role="dialog" aria-labelledby="editBookTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Update Book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="editBook()" #bookForm="ngForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="bookName">Book Name:</label>
            <input type="bookName" class="form-control" id="bookName" name="bookName">
          </div>

          <div class="form-group">
            <label for="bookName">Author:</label>
            <input type="bookName" class="form-control" id="bookName" name="bookName">
          </div>

          <div class="form-group">
            <label for="bookName">Book Datail:</label>
            <input type="bookName" class="form-control" id="bookName" name="bookName">
          </div>

          <div class="form-group">
            <label for="bookName">Year:</label>
            <input type="bookName" class="form-control" id="bookName" name="bookName">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn btn-success" data-dismiss="modal">Update</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>

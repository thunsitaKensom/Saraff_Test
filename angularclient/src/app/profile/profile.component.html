<div class="card my-5">
  <div class="card-body">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" value="{{user.username}}" readonly>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" value="{{user.password}}" class="form-control" readonly>
    </div>
    <div class="form-group">
      <label for="nickname">Nickname</label>
      <input type="text" class="form-control" value="{{user.nickname}}" readonly>
    </div>
    <div class=" form-group">
      <label for="email">Email</label>
      <input type="email" value="{{user.email}}" class="form-control" readonly>
    </div>
    <button type="button" (click)="getBook()" class="btn btn-warning" data-toggle="modal" data-target="#editProfile">
      Update
    </button>
  </div>
</div>


<!-- Modal editProfile -->
<div class="modal fade" id="editProfile" tabindex="-1" role="dialog" aria-labelledby="editProfileTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Update Profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="editProfile(userForm)" #userForm="ngForm" name="userForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" [ngClass]="{'border-danger': !usernameDuplicate}"
              (keyup)="checkUsernameDuplicate($event)" [(ngModel)]="userModal.username" #userModal.username="ngModel"
              class="form-control" id="username" name="username" placeholder="Enter your username" required>
            <span *ngIf="!usernameDuplicate" style="color: red;" class="small">This username is alredy exists</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
              [(ngModel)]="userModal.password" #userModal.password="ngModel" value="{{userModal.password}}">
          </div>

          <div class="form-group">
            <label for="nickname">Nickname</label>
            <input type="text" [(ngModel)]="userModal.nickname" class="form-control" id="nickname" name="nickname"
              placeholder="Enter your nickname" required #userModal.nickname="ngModel" value="{{userModal.nickname}}">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="userModal.email" class="form-control" id="email" name="email"
              placeholder="Enter your email address" required #userModal.email="ngModel" value="{{userModal.email}}">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" [disabled]="!usernameDuplicate || !userForm.form.valid"
            class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="card my-5">
  <div class="card-body">
    <form #userForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="user.username" class="form-control" id="username" name="username"
          #username="ngModel" readonly>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="user.password" class="form-control" id="password" name="password"
          #password="ngModel" readonly>
      </div>

      <div class="form-group">
        <label for="nickname">Nickname</label>
        <input type="text" [(ngModel)]="user.nickname" class="form-control" id="nickname" name="nickname"
          #nickname="ngModel" readonly>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="user.email" class="form-control" id="email" name="email" #email="ngModel"
          readonly>
      </div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editProfile">
        Update
      </button>
    </form>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="editProfile" tabindex="-1" role="dialog" aria-labelledby="editProfileTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Update Profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="editProfile()" #userForm="ngForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" [(ngModel)]="userModal.username" class="form-control" id="username" name="username"
              placeholder="Enter your username" required #username="ngModel">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" [(ngModel)]="userModal.password" class="form-control" id="password" name="password"
              placeholder="Enter your password" required #password="ngModel">
          </div>

          <div class="form-group">
            <label for="nickname">Nickname</label>
            <input type="text" [(ngModel)]="userModal.nickname" class="form-control" id="nickname" name="nickname"
              placeholder="Enter your nickname" required #nickname="ngModel">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="userModal.email" class="form-control" id="email" name="email"
              placeholder="Enter your email address" required #email="ngModel">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
